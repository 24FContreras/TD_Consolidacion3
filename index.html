<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consolidación N°3 - Presupuesto App</title>
    <!-- CSS STYLES -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container shadow p-4 rounded-3">
      <h1 class="fs-5 text-uppercase fw-semibold mb-4">Presupuesto App</h1>

      <section>
        <div class="row row-cols-1 row-cols-lg-2 g-4">
          <div class="col col-12 col-md-6 col-lg-4 order-1">
            <article
              class="bg-success-subtle border border-success rounded-2 p-4"
              id="areaIngresoPresupuesto"
            >
              <form id="presupuesto">
                <label for="inputPresupuesto">Ingresa tu Presupuesto</label>
                <input
                  type="number"
                  class="form-control mb-1 bg-success-subtle border border-success"
                  id="inputPresupuesto"
                />
                <button class="btn btn-success">Calcular</button>
              </form>
            </article>
          </div>

          <div class="col col-12 col-md-6 col-lg-4 order-2 order-md-3">
            <article
              class="col bg-danger-subtle border border-danger rounded-2 p-2"
              id="areaIngresoGastos"
            >
              <form id="gastos">
                <label for="nombreGasto">Ingresa el nombre del Gasto</label>
                <input
                  type="text"
                  class="form-control mb-1 bg-danger-subtle border border-danger"
                  id="nombreGasto"
                  name="nombreGasto"
                />

                <label for="cantidadGasto">Ingresa la cantidad del Gasto</label>
                <input
                  type="number"
                  class="form-control mb-1 bg-danger-subtle border border-danger"
                  id="cantidadGasto"
                  name="cantidadGasto"
                />
                <button class="btn btn-outline-danger" type="submit">
                  Añadir Gasto
                </button>
              </form>
            </article>
          </div>

          <div class="col col-12 col-md-6 col-lg-6 order-3 order-md-2">
            <article class="d-flex" id="areaDisplays">
              <div class="col-4">
                <p class="text-uppercase fw-semibold text-secondary my-0">
                  Presupuesto
                </p>
                <p id="displayPresupuesto" class="fs-5 fw-semibold">$0</p>
              </div>

              <div class="col-4">
                <p class="text-uppercase fw-semibold text-secondary my-0">
                  Gastos
                </p>
                <p id="displayGastos" class="fs-5 fw-semibold">$0</p>
              </div>

              <div class="col-4">
                <p class="text-uppercase fw-semibold text-secondary my-0">
                  Saldo
                </p>
                <p id="displaySaldo" class="fs-5 fw-semibold">$0</p>
              </div>
            </article>
          </div>

          <div class="col col-12 col-md-5 col-lg-6 order-4">
            <article>
              <table class="table" id="tablaGastos">
                <thead>
                  <tr>
                    <th scope="col">
                      <span class="text-uppercase fw-semibold">Gasto</span>
                    </th>
                    <th scope="col">
                      <span class="text-uppercase fw-semibold">Valor</span>
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </article>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
